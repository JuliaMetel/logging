name: main

on:
  push:
    branches:
      - 'main'

jobs:
  linters:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: 3.13

      - uses: abatilo/actions-poetry@v3
        with:
          poetry-version: "latest"

      - name: Install dependencies
        run: poetry install --no-root

      - name: Executing bash commands
        run: |
          set +e
          set -x
          par=0
          poetry run mypy .
          par=par+$?
          poetry run ruff format --check
          par=$par+$?
          exit $par

  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: 3.13

      - uses: abatilo/actions-poetry@v3
        with:
          poetry-version: "latest"

      - name: Install dependencies
        run: poetry install --no-root

      - name: Test's run
        run: |
          poetry run pytest --junit-xml=result.xml

      - name: Test Report
        uses: dorny/test-reporter@v2
        if: success() || failure()
        with:
          name: Tests
          path: '*.xml'
          reporter: java-junit

